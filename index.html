<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Реєстрація</h1>
    <form class="reg-form" action="">
      <div class="row">
        <label class="label" for="fullname">Повне ім'я</label>
        <input type="text" id="fullname" placeholder="Введіть повне ім'я" required>
      </div>

      <div class="row">
        <label class="label" for="mail">Email</label>
        <input type="email" id="mail" placeholder="Введіть email" required>
      </div>

      <div class="row">
        <label class="label" for="password">Пароль</label>
        <Input type="password" id="password" required>
      </div>

      <div class="row">
        <label class="label" for="password2">Пароль ще раз</label>
        <input type="password" id="password2" required>
      </div>

      <div class="row">
        <label class="label" for="">Стать</label>
        <input type="radio" name="gender" value="male">
        <span>Чоловіча</span>
        <input type="radio" name="gender" value="female">
        <span>Жіноча</span>
      </div>

      <div class="row">
        <label class="label" for="age">Вік</label>
        <input type="number" id="age" min="18" max="99" required>
      </div>

      <div class="row">
        <label class="label" for="">Курс</label>
        <select class="select" name="course" id="course" required>
          <option value="" disabled selected hidden>Виберіть курс</option>
          <option value="frontend">frontend</option>
          <option value="backend">backend</option>
          <option value="design">design</option>
          <option value="pr">project manager</option>
        </select>
      </div>

      <div class="row">
        <label class="label" for="adress">Повна адреса</label>
        <textarea name="adress" id="adress" placeholder="Країна, регіон, місто, вулиця, будинок, квартира"
          required></textarea>
      </div>

      <div class="row">
        <input type="checkbox" name="agreement" id="agreement" required>
        <label class="box-label" for="agreement">Я погоджуюсь з обробкою персональних даних</label>
      </div>

      <div class="row btns">
        <button type="reset">Очистити форму</button>
        <button type="submit">Зареєструватися</button>

      </div>
    </form>

  </div>

</body>

</html>
